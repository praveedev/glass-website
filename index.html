<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>glass website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/avatar ib.jpg " alt="" />
            <h3>i bandit</h3>
            <p>pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/twitch.png" alt="" />
              <h2>streams</h2>
            </div>
            <div class="link">
              <img src="./img/steam.png" alt="" />
              <h2>News</h2>
            </div>
            <div class="link">
              <img src="./img/upcoming.png" alt="" />
              <h2>
                Games</h2>
            </div>
            <div class="link">
              <img src="./img/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>join pro for free games</h2>
            <img src="./img/controller.png" alt="" />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>ACTIVE GAMES</h1>
            <input type="text" />
          </div>

          <div class="cards">
            <div class="card">
              <img src="./img/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins creed valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="./img/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman miles morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="card">
              <img src="./img/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
